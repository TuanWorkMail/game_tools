//                                if(key2 == 'name' && compare) continue;

                    } else {

                    }
                }
            }

            if (j < json.length - 1) html += '<br/>' + '},{' + '<br/>';
            else html += '<br/>' + '}]';
        }

        document.getElementById('output').innerHTML = html;

        alreadyRun = true;

                        html += '<br/>' + '},{' + '<br/>';

        }
    }

                    }
